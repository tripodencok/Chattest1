<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat 1</title>
  <style>
    body { font-family: sans-serif; background:#1e1e1e; color:white; padding:20px; }
    .chat-box { border:1px solid #444; padding:10px; height:300px; overflow-y:auto; background:#111; }
    .msg { margin:5px 0; }
    .chat1 { color: #4cafef; }
    .chat2 { color: #ffcc00; }
    input { width:80%; padding:8px; }
    button { padding:8px; }
  </style>
</head>
<body>
  <h2>Chat 1</h2>
  <div id="chat" class="chat-box"></div>
  <input type="text" id="msgInput" placeholder="Tulis pesan...">
  <button onclick="sendMsg()">Kirim</button>

<script>
const chatBox = document.getElementById("chat");
const rawURL = "https://raw.githubusercontent.com/USERNAME/REPO/main/storagechat.json"; 

async function loadChat() {
  const res = await fetch(rawURL + "?t=" + Date.now());
  const data = await res.json();
  chatBox.innerHTML = "";
  data.messages.forEach(m => {
    const div = document.createElement("div");
    div.className = "msg " + m.user;
    div.textContent = m.user + ": " + m.text;
    chatBox.appendChild(div);
  });
  chatBox.scrollTop = chatBox.scrollHeight;
}
setInterval(loadChat, 3000);
loadChat();

function sendMsg() {
  const msg = document.getElementById("msgInput").value.trim();
  if (!msg) return;
  alert("Pesan dikirim: " + msg + "\n(Update JSON storage di GitHub secara manual atau via API)");
}
</script>
</body>
</html>
